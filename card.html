<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business Card</title>
    <!-- Font Awesome for icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-color: #1e1e1e;
        --secondary-color: #1e90ff;
        --accent-color: #ff5722;
        --neutral-light: rgba(245, 245, 245, 0.9);
        --neutral-dark: #333333;
        --card-background: #ffffff;
        --body-bg: linear-gradient(135deg, #cfd8dc, #eceff1);
        --business-info-bg: #e0f7fa;
      }
      body {
        font-family: "Segoe UI", sans-serif;
        margin: 0;
        padding: 1rem;
        background: var(--body-bg);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        position: relative;
      }
      /* Card Container */
      .card-container {
        position: relative;
        width: 400px;
        max-width: 400px;
        background: var(--card-background);
        border-radius: 15px;
        border: 2px solid transparent;
        border-image: linear-gradient(45deg, var(--secondary-color), var(--accent-color), #3f51b5) 1;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        padding: 1.5rem;
        margin: 1rem;
        /* Default transition for smoothness */
        transition: background-color 0.5s ease, box-shadow 0.5s ease;
      }
      /* Top Left Settings Icon inside card */
      #styleControlsContainer {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 10;
      }
      #styleButton {
        padding: 0.5rem;
        font-size: 1.2rem;
        border: none;
        background: none;
        cursor: pointer;
        color: blue;
      }
      #styleButton:hover {
        color: var(--secondary-color);
      }
      /* Top Right Share Icon inside card */
      .top-icons {
        position: absolute;
        top: 10px;
        right: 10px;
        z-index: 10;
      }
      .top-share-icon {
        padding: 0.5rem;
        font-size: 1.2rem;
        border: none;
        background: none;
        cursor: pointer;
        color: blue;
      }
      .top-share-icon:hover {
        color: var(--secondary-color);
      }
      /* Settings Dropdown */
      #styleDropdown {
        display: none;
        position: absolute;
        top: 110%;
        left: 0;
        background: #fff;
        border: 1px solid #ccc;
        border-radius: 4px;
        z-index: 10;
        font-size: 0.75rem;
        padding: 10px;
        width: 180px; /* Reduced width */
      }
      /* Settings Groups */
      #styleDropdown .setting-group {
        margin-bottom: 10px;
      }
      #styleDropdown .setting-label {
        font-weight: bold;
        margin-bottom: 5px;
      }
      #styleDropdown .setting-options {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      #styleDropdown .setting-options li {
        padding: 0.3rem 0.5rem;
        cursor: pointer;
      }
      #styleDropdown .setting-options li:hover {
        background: var(--secondary-color);
        color: #fff;
      }
      /* Dropdown Buttons: now vertical (Preview above Apply) */
      .dropdown-btns {
        display: flex;
        flex-direction: column;
        gap: 5px;
        border-top: 1px solid #ccc;
        padding-top: 5px;
      }
      .dropdown-btns button {
        padding: 0.3rem;
        border: none;
        background: var(--accent-color);
        color: #fff;
        cursor: pointer;
        font-size: 0.75rem;
      }
      .dropdown-btns button:hover {
        background: #d43f1f;
      }
      /* Mini Icons (Call, Email, WhatsApp, Map) */
      .mini-icons {
        display: flex;
        justify-content: center;
        gap: 1rem;
        padding: 1rem;
        border-bottom: 2px solid var(--secondary-color);
      }
      .mini-icons .icon {
        font-size: 1.5rem;
        color: var(--neutral-dark);
        cursor: pointer;
        border-radius: 50%;
        padding: 0.5rem;
        background: rgba(255, 255, 255, 0.1);
      }
      .mini-icons .icon:hover {
        color: var(--secondary-color);
      }
      /* Profile Section */
      .profile-section {
        display: flex;
        padding: 1rem;
        margin: 0.5rem;
        border-bottom: 2px solid var(--secondary-color);
      }
      .profile-image-container {
        width: 40%;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-right: 1rem;
      }
      .profile-image {
        width: 90px;
        height: 90px;
        border-radius: 50%;
        border: 2px solid var(--neutral-light);
        object-fit: cover;
      }
      .profile-name {
        color: var(--primary-color);
        margin: 0.5rem 0 0;
        font-size: 1.1rem;
        text-align: center;
      }
      .profile-info {
        width: 60%;
        padding-left: 1rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      .contact-info {
        color: var(--neutral-dark);
        margin: 0.3rem 0;
        font-size: 0.85rem;
        line-height: 1.4;
        white-space: nowrap;
      }
      .connect-btn {
        align-self: flex-end;
        font-size: 1.2rem;
        color: var(--secondary-color);
        cursor: pointer;
      }
      .connect-btn:hover {
        color: var(--accent-color);
      }
      /* Business Info Section */
      .business-info-section {
        padding: 1rem;
        margin: 0.5rem;
        font-size: 0.9rem;
        line-height: 1.5;
        height: 150px;
        overflow: hidden;
        background: var(--business-info-bg);
        border-bottom: 2px solid var(--secondary-color);
        font-family: "Georgia", serif;
        border-radius: 8px;
        position: relative;
      }
      .business-info-content {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: none;
        text-align: center;
        font-weight: bold;
        color: var(--neutral-dark);
        padding: 0.5rem;
        overflow-y: auto;
      }
      /* Action Buttons Section */
      .action-buttons {
        display: grid;
        gap: 0.5rem;
        padding: 0.8rem;
      }
      .action-btn {
        text-align: center;
        text-decoration: none;
        padding: 0.6rem;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        color: #fff;
      }
      .action-btn:active {
        filter: brightness(90%);
      }
      /* Social Links Section */
      .social-links {
        display: flex;
        justify-content: center;
        gap: 1rem;
        padding: 1rem;
      }
      .social-icon {
        font-size: 1.5rem;
        color: var(--neutral-dark);
        visibility: hidden;
        border-radius: 50%;
        text-decoration: none;
        padding: 0.5rem;
        background: rgba(255, 255, 255, 0.1);
      }
      .social-icon:hover {
        color: var(--secondary-color);
      }
      /* Floating Feedback Button (stays fixed) */
      .floating-btn {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: var(--secondary-color);
        color: #fff;
        border: none;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        cursor: pointer;
        font-size: 1.5rem;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        margin-bottom: 10px;
      }
      .floating-btn:hover {
        background: var(--accent-color);
      }
      /* Floating Live Chat Icon:
         Now kept floating outside the card on the RHS, aligned with the share icon */
      #floatingChatBtn {
        position: absolute;
        top: 10px;
        right: -60px;  /* outside the card’s right border */
        background: var(--secondary-color);
        color: #fff;
        border: none;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        cursor: pointer;
        font-size: 1.5rem;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      }
      #floatingChatBtn:hover {
        background: var(--accent-color);
      }
      /* Live Chat Modal (centered on screen) */
      .modal {
        display: none;
        position: fixed;
        z-index: 100;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.3);
      }
      .modal-content {
        position: fixed;
        width: 300px;
        background-color: rgba(255, 255, 255, 0.9);
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      .modal-content h3 {
        margin-top: 0;
      }
      /* Chat Conversation Area */
      #chatConversation {
        max-height: 150px;
        overflow-y: auto;
        border: 1px solid #ccc;
        padding: 10px;
        margin-bottom: 10px;
      }
      .chat-message {
        padding: 5px;
        margin: 5px 0;
        border-radius: 5px;
      }
      .chat-message.customer {
        background-color: #e0f7fa;
        align-self: flex-end;
      }
      .chat-message.auto-reply {
        background-color: #f0f0f0;
        align-self: flex-start;
      }
      .modal textarea {
        width: 100%;
        height: 60px;
        margin-bottom: 10px;
        resize: none;
        padding: 10px;
        font-size: 1rem;
      }
      .modal button {
        padding: 10px 20px;
        margin-right: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .modal .send-btn {
        background-color: var(--secondary-color);
        color: #fff;
      }
      .modal .cancel-btn {
        background-color: #ccc;
        color: #333;
      }
      /* Responsive: Card takes full mobile width */
      @media (max-width: 480px) {
        .card-container {
          width: 100%;
          max-width: 100%;
          padding: 1rem;
        }
        .profile-section {
          flex-direction: column;
          align-items: center;
          text-align: center;
        }
        .profile-image-container,
        .profile-info {
          width: 100%;
          padding: 0;
        }
        .profile-info {
          margin-top: 1rem;
        }
        .contact-info {
          white-space: normal;
        }
      }
    </style>
  </head>
  <body>
    <!-- Card Container -->
    <div class="card-container" id="cardContainer">
      <!-- Top Left Settings Icon inside card -->
      <div id="styleControlsContainer">
        <button id="styleButton" title="Settings">
          <i class="fas fa-cog"></i>
        </button>
        <!-- New Settings Dropdown Structure -->
        <div id="styleDropdown">
          <div class="setting-group" id="themeGroup">
            <div class="setting-label">Theme</div>
            <ul class="setting-options">
              <li data-theme="default">Default</li>
              <li data-theme="blue">Blue</li>
              <li data-theme="red">Red</li>
              <li data-theme="green">Green</li>
            </ul>
          </div>
          <div class="setting-group" id="moodGroup">
            <div class="setting-label">Mood</div>
            <ul class="setting-options">
              <li data-mood="day">Day</li>
              <li data-mood="night">Night</li>
            </ul>
          </div>
          <div class="setting-group" id="transitionGroup">
            <!-- Renamed label from Transition to Animate -->
            <div class="setting-label">Animate</div>
            <ul class="setting-options">
              <li data-transition="none">None</li>
              <li data-transition="fade">Fade</li>
              <li data-transition="slide">Slide</li>
            </ul>
          </div>
          <div class="dropdown-btns">
            <button id="previewThemeBtn">Preview</button>
            <button id="applyStyleButton">Apply</button>
          </div>
        </div>
      </div>
      <!-- Top Right Share Icon inside card -->
      <div class="top-icons">
        <button class="top-share-icon" id="topShareIcon" title="Share">
          <i class="fas fa-share-alt"></i>
        </button>
      </div>
      <!-- Mini Icons -->
      <div class="mini-icons">
        <a id="miniCallButton" class="icon" title="Call">
          <i class="fas fa-phone"></i>
        </a>
        <a id="miniEmailButton" class="icon" title="Email">
          <i class="fas fa-envelope"></i>
        </a>
        <a id="miniWhatsappButton" class="icon" title="WhatsApp">
          <i class="fab fa-whatsapp"></i>
        </a>
        <a id="miniMapButton" class="icon" title="Open in Google Maps">
          <i class="fas fa-map-marker-alt"></i>
        </a>
      </div>
      <!-- Profile Section -->
      <div class="profile-section">
        <div class="profile-image-container">
          <img id="cardProfileImage" class="profile-image" alt="Profile" />
          <h3 class="profile-name" id="cardName"></h3>
        </div>
        <div class="profile-info">
          <p class="contact-info" id="cardBusinessName"></p>
          <p class="contact-info" id="cardAddress"></p>
          <p class="contact-info" id="cardPhone"></p>
          <p class="contact-info" id="cardEmail"></p>
        </div>
        <!-- Connect Button (vCard) -->
        <div class="connect-btn" id="connectButton" title="Save Contact">
          <i class="fas fa-save"></i>
        </div>
      </div>
      <!-- Business Info Section -->
      <div class="business-info-section">
        <div id="businessInfoContent"></div>
      </div>
      <!-- Action Buttons Section -->
      <div class="action-buttons">
        <a id="callButton" class="action-btn" style="background: var(--secondary-color);">
          Call
        </a>
        <a id="whatsappButton" class="action-btn" style="background: #25d366;">
          WhatsApp
        </a>
        <a id="emailButton" class="action-btn" style="background: var(--accent-color);">
          Email
        </a>
      </div>
      <!-- Social Links Section -->
      <div class="social-links">
        <a id="facebookButton" class="social-icon"><i class="fab fa-facebook-f"></i></a>
        <a id="instagramButton" class="social-icon"><i class="fab fa-instagram"></i></a>
        <a id="youtubeButton" class="social-icon"><i class="fab fa-youtube"></i></a>
      </div>
      <!-- Floating Live Chat Icon (outside card on the right) -->
      <button id="floatingChatBtn" title="Chat with us">
        <i class="fas fa-comments"></i>
      </button>
    </div>
    <!-- Floating Feedback Button (stays fixed) -->
    <button class="floating-btn feedback" title="Feedback" onclick="window.location.href='mailto:rashidncit@gmail.com?subject=Feedback on Business Card'">
      <i class="fas fa-comment-dots"></i>
    </button>
    <!-- Live Chat Modal (centered on screen) -->
    <div id="chatModal" class="modal">
      <div class="modal-content">
        <h3>Live Chat</h3>
        <!-- Conversation area -->
        <div id="chatConversation">
          <!-- Messages will appear here -->
        </div>
        <textarea id="chatQuery" placeholder="Type your message here..."></textarea>
        <div>
          <button class="send-btn" id="sendChat">Send</button>
          <button class="cancel-btn" id="cancelChat">Close</button>
        </div>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // --- Variables for settings ---
        let selectedTheme = "default";
        let selectedMood = "day";
        let selectedTransition = "none";
        const params = new URLSearchParams(window.location.search);
        console.log("Current URL:", window.location.href);

        // Populate Profile Info
        const profileImage = params.get("profileImage") || "";
        document.getElementById("cardProfileImage").src = profileImage;
        document.getElementById("cardName").textContent = params.get("name") || "";
        document.getElementById("cardBusinessName").textContent = params.get("businessName") || "";
        document.getElementById("cardAddress").textContent = params.get("address") || "";
        document.getElementById("cardPhone").textContent = params.get("phone") || "";
        document.getElementById("cardEmail").textContent = params.get("email") || "";

        // Business Info Section
        const businessInfo = params.get("businessInfo") || "";
        const paragraphs = businessInfo.split("\n").filter((p) => p.trim() !== "");
        const businessInfoContainer = document.getElementById("businessInfoContent");
        businessInfoContainer.innerHTML = paragraphs
          .map((p) => `<div class="business-info-content"><p>${p}</p></div>`)
          .join("");
        const paragraphDivs = businessInfoContainer.querySelectorAll(".business-info-content");
        let currentIndex = 0;
        paragraphDivs.forEach((div, idx) => {
          div.style.display = idx === 0 ? "block" : "none";
        });
        if (paragraphDivs.length > 0) {
          setInterval(() => {
            paragraphDivs[currentIndex].style.display = "none";
            currentIndex = (currentIndex + 1) % paragraphDivs.length;
            paragraphDivs[currentIndex].style.display = "block";
          }, 8000);
        }

        // Social Links
        const socialLinks = {
          facebook: document.getElementById("facebookButton"),
          instagram: document.getElementById("instagramButton"),
          youtube: document.getElementById("youtubeButton"),
        };
        Object.entries(socialLinks).forEach(([platform, element]) => {
          const url = params.get(platform);
          if (url) {
            element.href = url;
            element.style.visibility = "visible";
            element.target = "_blank";
          } else {
            element.style.visibility = "hidden";
          }
        });

        // Mini Icons Functionality
        const phoneParam = params.get("phone") || "";
        const emailParam = params.get("email") || "";
        const addressParam = params.get("address") || "";
        document.getElementById("miniCallButton").onclick = () => {
          if (phoneParam) window.location.href = `tel:${phoneParam}`;
        };
        document.getElementById("miniEmailButton").onclick = () => {
          if (emailParam) window.location.href = `mailto:${emailParam}`;
        };
        document.getElementById("miniWhatsappButton").onclick = () => {
          if (phoneParam) window.location.href = `https://wa.me/${phoneParam}`;
        };
        document.getElementById("miniMapButton").onclick = () => {
          if (addressParam) {
            const encodedAddr = encodeURIComponent(addressParam);
            window.open(`https://www.google.com/maps?q=${encodedAddr}`, "_blank");
          }
        };

        // Connect Button (vCard)
        document.getElementById("connectButton").onclick = () => {
          const name = params.get("name") || "Contact";
          const vCardContent =
            "BEGIN:VCARD\r\nVERSION:3.0\r\n" +
            `N:;${name};;;\r\nFN:${name}\r\n` +
            `TEL;TYPE=CELL:${phoneParam}\r\n` +
            `EMAIL;TYPE=INTERNET:${emailParam}\r\n` +
            `ADR;TYPE=WORK:;;${addressParam};;;;\r\nEND:VCARD\r\n`;
          const blob = new Blob([vCardContent], { type: "text/vcard" });
          const url = URL.createObjectURL(blob);
          const link = document.createElement("a");
          link.href = url;
          link.download = `${name}.vcf`;
          link.click();
          URL.revokeObjectURL(url);
        };

        // Action Buttons
        const callButton = document.getElementById("callButton");
        const whatsappButton = document.getElementById("whatsappButton");
        const emailButton = document.getElementById("emailButton");
        if (phoneParam) {
          callButton.href = `tel:${phoneParam}`;
          whatsappButton.href = `https://wa.me/${phoneParam}`;
        } else {
          callButton.removeAttribute("href");
          whatsappButton.removeAttribute("href");
        }
        if (emailParam) {
          emailButton.href = `mailto:${emailParam}`;
        } else {
          emailButton.removeAttribute("href");
        }
        callButton.addEventListener("click", function (e) {
          e.preventDefault();
          setTimeout(() => {
            window.location.href = callButton.href;
          }, 100);
        });

        // Share Icon (Web Share API)
        document.getElementById("topShareIcon").onclick = async () => {
          try {
            if (navigator.share) {
              await navigator.share({
                title: params.get("name") || "My Business Card",
                text: "Check out this business card",
                url: window.location.href,
              });
            } else {
              alert("Sharing is not supported on this browser.");
            }
          } catch (err) {
            console.error("Error sharing:", err);
          }
        };

        // --- Settings Dropdown Logic ---
        const styleButton = document.getElementById("styleButton");
        const styleDropdown = document.getElementById("styleDropdown");
        styleButton.addEventListener("click", (e) => {
          e.stopPropagation();
          styleDropdown.style.display =
            styleDropdown.style.display === "block" ? "none" : "block";
        });
        document.addEventListener("click", (e) => {
          if (!document.getElementById("styleControlsContainer").contains(e.target)) {
            styleDropdown.style.display = "none";
          }
        });

        // Theme Options
        const themeOptions = document.querySelectorAll("#themeGroup .setting-options li");
        themeOptions.forEach((opt) => {
          opt.addEventListener("click", () => {
            selectedTheme = opt.getAttribute("data-theme");
            themeOptions.forEach((o) => (o.style.background = ""));
            opt.style.background = "#ddd";
          });
        });
        // Mood Options
        const moodOptions = document.querySelectorAll("#moodGroup .setting-options li");
        moodOptions.forEach((opt) => {
          opt.addEventListener("click", () => {
            selectedMood = opt.getAttribute("data-mood");
            moodOptions.forEach((o) => (o.style.background = ""));
            opt.style.background = "#ddd";
          });
        });
        // Animate (Transition) Options
        const transitionOptions = document.querySelectorAll("#transitionGroup .setting-options li");
        transitionOptions.forEach((opt) => {
          opt.addEventListener("click", () => {
            selectedTransition = opt.getAttribute("data-transition");
            transitionOptions.forEach((o) => (o.style.background = ""));
            opt.style.background = "#ddd";
          });
        });

        // --- Theme/Mood/Animate Application with Transition ---
        // First, a function that applies the new properties.
        function applyTheme() {
          const card = document.querySelector(".card-container");
          if (selectedTheme === "default") {
            document.documentElement.style.setProperty("--secondary-color", "#009688");
            document.documentElement.style.setProperty("--accent-color", "#FF5722");
            document.documentElement.style.setProperty("--card-background", "#FFFFFF");
            document.documentElement.style.setProperty("--body-bg", "linear-gradient(135deg, #CFD8DC, #ECEFF1)");
            card.style.borderImage = `linear-gradient(45deg, #009688, #FF5722, #3F51B5) 1`;
            card.style.boxShadow = "0 8px 30px rgba(0,0,0,0.2)";
          } else if (selectedTheme === "blue") {
            document.documentElement.style.setProperty("--secondary-color", "#2196F3");
            document.documentElement.style.setProperty("--accent-color", "#E91E63");
            document.documentElement.style.setProperty("--card-background", "#F0F8FF");
            document.documentElement.style.setProperty("--body-bg", "linear-gradient(135deg, #BBDEFB, #E3F2FD)");
            card.style.borderImage = `linear-gradient(45deg, #2196F3, #E91E63, #3F51B5) 1`;
            card.style.boxShadow = "0 8px 30px rgba(33,150,243,0.4)";
          } else if (selectedTheme === "red") {
            document.documentElement.style.setProperty("--secondary-color", "#F44336");
            document.documentElement.style.setProperty("--accent-color", "#9C27B0");
            document.documentElement.style.setProperty("--card-background", "#FFF0F0");
            document.documentElement.style.setProperty("--body-bg", "linear-gradient(135deg, #FFCDD2, #FFEBEE)");
            card.style.borderImage = `linear-gradient(45deg, #F44336, #9C27B0, #FF9800) 1`;
            card.style.boxShadow = "0 8px 30px rgba(244,67,54,0.4)";
          } else if (selectedTheme === "green") {
            document.documentElement.style.setProperty("--secondary-color", "#4CAF50");
            document.documentElement.style.setProperty("--accent-color", "#8BC34A");
            document.documentElement.style.setProperty("--card-background", "#E8F5E9");
            document.documentElement.style.setProperty("--body-bg", "linear-gradient(135deg, #C8E6C9, #E8F5E9)");
            card.style.borderImage = `linear-gradient(45deg, #4CAF50, #8BC34A, #388E3C) 1`;
            card.style.boxShadow = "0 8px 30px rgba(76,175,80,0.4)";
          }
          if (selectedMood === "night") {
            document.documentElement.style.setProperty("--card-background", "#2b2b2b");
            document.documentElement.style.setProperty("--body-bg", "linear-gradient(135deg, #1a1a1a, #333333)");
            document.documentElement.style.setProperty("--primary-color", "#f0f0f0");
            document.documentElement.style.setProperty("--neutral-dark", "#f0f0f0");
            document.documentElement.style.setProperty("--business-info-bg", "#444");
          } else {
            document.documentElement.style.setProperty("--card-background", "#FFFFFF");
            document.documentElement.style.setProperty("--body-bg", "linear-gradient(135deg, #cfd8dc, #eceff1)");
            document.documentElement.style.setProperty("--primary-color", "#1e1e1e");
            document.documentElement.style.setProperty("--neutral-dark", "#333333");
            document.documentElement.style.setProperty("--business-info-bg", "#e0f7fa");
          }
        }
        // Wrap applyTheme with a transition effect based on the selectedAnimate option.
        function updateThemeWithTransition() {
          const card = document.querySelector(".card-container");
          if (selectedTransition === "fade") {
            card.style.transition = "opacity 0.5s ease-in-out";
            card.style.opacity = 0;
            setTimeout(() => {
              applyTheme();
              card.style.opacity = 1;
            }, 100);
          } else if (selectedTransition === "slide") {
            card.style.transition = "transform 0.5s ease-in-out";
            card.style.transform = "translateX(-50px)";
            setTimeout(() => {
              applyTheme();
              card.style.transform = "translateX(0)";
            }, 100);
          } else {
            card.style.transition = "none";
            applyTheme();
          }
        }
        document.getElementById("previewThemeBtn").addEventListener("click", function () {
          updateThemeWithTransition();
        });
        document.getElementById("applyStyleButton").addEventListener("click", function () {
          updateThemeWithTransition();
          const newUrl = new URL(window.location.href);
          newUrl.searchParams.set("theme", selectedTheme);
          newUrl.searchParams.set("mood", selectedMood);
          newUrl.searchParams.set("transition", selectedTransition);
          history.replaceState(null, "", newUrl.toString());
          styleDropdown.style.display = "none";
        });

        // --- Live Chat Modal Logic ---
        const chatModal = document.getElementById("chatModal");
        const floatingChatBtn = document.getElementById("floatingChatBtn");
        const sendChat = document.getElementById("sendChat");
        const cancelChat = document.getElementById("cancelChat");
        const chatQuery = document.getElementById("chatQuery");
        const chatConversation = document.getElementById("chatConversation");

        floatingChatBtn.addEventListener("click", () => {
          // Simply show the modal (modal-content is centered via CSS)
          chatModal.style.display = "block";
          // Clear previous conversation and input
          chatConversation.innerHTML = "";
          chatQuery.value = "";
          chatQuery.focus();
        });

        cancelChat.addEventListener("click", () => {
          chatModal.style.display = "none";
        });

        sendChat.addEventListener("click", () => {
          const queryText = chatQuery.value.trim();
          if (!queryText) {
            alert("Please enter your message.");
            return;
          }
          // Log the customer's query (here you could send it to your backend)
          console.log("Customer Query:", queryText);
          // Append customer's message
          const customerMsg = document.createElement("div");
          customerMsg.className = "chat-message customer";
          customerMsg.textContent = queryText;
          chatConversation.appendChild(customerMsg);
          // Append auto–reply message after a short delay
          const autoReply = document.createElement("div");
          autoReply.className = "chat-message auto-reply";
          autoReply.textContent = "Thank you for contacting us. Our representative will contact you shortly.";
          setTimeout(() => {
            chatConversation.appendChild(autoReply);
            chatConversation.scrollTop = chatConversation.scrollHeight;
          }, 1000);
          // Clear the input field
          chatQuery.value = "";
        });

        // Close modal if clicked outside modal-content
        window.addEventListener("click", (e) => {
          if (e.target === chatModal) {
            chatModal.style.display = "none";
          }
        });
      });
    </script>
  </body>
</html>
